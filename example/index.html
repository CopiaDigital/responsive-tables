<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Responsive table example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="A JavaScript plugin for that makes every table responsive." />
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://rawgit.com/CopiaDigital/responsive-tables/master/build/js/responsive-tables.min.js"></script>
        <link rel="stylesheet" href="https://rawgit.com/CopiaDigital/responsive-tables/master/build/css/responsive-tables.css">
        <link rel="stylesheet" href="https://rawgit.com/CopiaDigital/responsive-tables/master/example/css/example.css">
        <link href='//fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="container">
            <p>Resize window to see the responsive scroll in action</p>
            <table cellspacing="0" cellpadding="0">
                <thead>
                    <tr><th>Table Header 1</th><th>Table Header 2</th><th>Table Header 3</th></tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Division 1</td>
                        <td>Division 2</td>
                        <td>Division 3</td>
                    </tr>
                    <tr>
                        <td>Division 1</td>
                        <td>Division 2</td>
                        <td>Division 3</td>
                    </tr>
                    <tr>
                        <td>Division 1</td>
                        <td>Division 2</td>
                        <td>Division 3</td>
                    </tr>
                    <tr>
                        <td colspan="3">A row with a cell spanning all 3 columns</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
